<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="./content/style/style.css">
  <script src="./content/script/app.js" defer></script>
  <title>Custom Context Menu | HTML CSS JS</title>
</head>
<body>
  <div id="contextMenu" style="display: none;">
    <ul id="menu">
      <li id="share"><a href="#"><i class="fa fa-share" aria-hidden="true"></i> Share</a></li> 
      <li id="rename"><a href="#"><i class="fa fa-pencil" aria-hidden="true"></i> Rename</a></li> 
      <li id="link"><a href="#"><i class="fa fa-link" aria-hidden="true"></i> Copy Link Address</a></li> 
      <li id="copy"><a href="#"><i class="fa fa-copy" aria-hidden="true"></i> Copy to</a></li> 
      <li id="paste"><a href="#"><i class="fa fa-paste" aria-hidden="true"></i> Move to</a></li> 
      <li id="download"><a href="#"><i class="fa fa-download" aria-hidden="true"></i> Download</a></li> 
      <li id="trash"><a href="#"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a></li> 
    </ul>
  </div>
</body>
</html>
